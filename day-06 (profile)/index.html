<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile</title>
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <div class="card">
          <div class="profile">
            <div class="image">
              <div class="circle-1"></div>
              <div class="circle-2"></div>
              <img
                src="https://pbs.twimg.com/profile_images/1471208593177391111/_ePBC12E_400x400.jpg"
                width="70"
                height="70"
                alt="Laura Campos"
              />
            </div>
            <div class="name">Laura Campos</div>
            <div class="job">Dev FrontEnd</div>
            <div class="actions">
              <button class="btn">Follow</button>
              <button class="btn">Message</button>
            </div>
          </div>
          <div class="stats">
            <div class="box">
              <span class="value">523</span>
              <span class="parameters">Posts</span>
            </div>
            <div class="box">
              <span class="value">1387</span>
              <span class="parameters">Likes</span>
            </div>
            <div class="box">
              <span class="value">182</span>
              <span class="parameters">Followers</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
